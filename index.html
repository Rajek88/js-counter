<!DOCTYPE html>
<html>
    <head>
        <title>Rajendra's Simple Counter : Neumorphic UI</title>
        <meta name="description" content="This Counter is based on Neumorphic design and is created by Rajendra Kulkarni for exercising JavaScript and CSS">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <script src="js/counter.js"></script>
    </head>
    <body>
        <div class="element">
            <h1>Rajendra's Neumorphic Counter</h1>
            <div class="input-container">
                <input class="neu-input" type="number" placeholder="0" required>
            </div>
            <button type="button" onclick="counter(this)" class="start-btn" id="startBtn" >Start</button>
            <div class="counter">
                <p id="current">0</p>
            </div>
        </div>
    </body>
</html>
